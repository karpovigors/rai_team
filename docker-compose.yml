services:
  db:
    image: postgres:16-alpine
    container_name: rai_db
    environment:
      POSTGRES_DB: ${DB_NAME:-rai_db}
      POSTGRES_USER: ${DB_USER:-rai_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rai_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - s3_data:/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rai_user} -d ${DB_NAME:-rai_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./rai_project
      dockerfile: Dockerfile
    container_name: rai_backend
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-rai_db}
      DB_USER: ${DB_USER:-rai_user}
      DB_PASSWORD: ${DB_PASSWORD:-rai_pass}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin12345}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      MODERATOR_USERNAME: ${MODERATOR_USERNAME:-moderator}
      MODERATOR_PASSWORD: ${MODERATOR_PASSWORD:-moderator12345}
      MODERATOR_EMAIL: ${MODERATOR_EMAIL:-moderator@example.com}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-rai-images}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://s3:9000}
    volumes:
      - ./rai_project:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py bootstrap_users &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rai_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  s3:
    image: minio/minio:latest
    container_name: rai_s3
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - s3_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  s3_data:
