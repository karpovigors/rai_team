services:
  db:
    image: postgres:16-alpine
    container_name: rai_db
    environment:
      POSTGRES_DB: ${DB_NAME:-rai_db}
      POSTGRES_USER: ${DB_USER:-rai_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rai_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - s3_data:/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rai_user} -d ${DB_NAME:-rai_db}"]
      interval: 2s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rai_backend
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_healthy
      s3-init:
        condition: service_completed_successfully
    environment:
      DB_NAME: ${DB_NAME:-rai_db}
      DB_USER: ${DB_USER:-rai_user}
      DB_PASSWORD: ${DB_PASSWORD:-rai_pass}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin12345}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      MODERATOR_USERNAME: ${MODERATOR_USERNAME:-moderator}
      MODERATOR_PASSWORD: ${MODERATOR_PASSWORD:-moderator12345}
      MODERATOR_EMAIL: ${MODERATOR_EMAIL:-moderator@example.com}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-rai-images}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://s3:9000}
      YANDEX_GEOCODER_API_KEY: ${VITE_YANDEX_GEOCODER_API_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@example.com}
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py makemigrations --check --dry-run &&
             python manage.py migrate &&
             python manage.py bootstrap_users &&
             python manage.py seed_mock_data &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 3s
      retries: 2
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_YANDEX_GEOCODER_API_KEY: ${VITE_YANDEX_GEOCODER_API_KEY}
    container_name: rai_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 3s
      retries: 2
    restart: unless-stopped

  s3:
    image: minio/minio:latest
    container_name: rai_s3
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - s3_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 2
    restart: unless-stopped

  s3-init:
    image: minio/mc:latest
    container_name: rai_s3_init
    depends_on:
      s3:
        condition: service_healthy
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-rai-images}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://s3:9000 $$S3_ACCESS_KEY $$S3_SECRET_KEY &&
      mc mb --ignore-existing local/$$S3_BUCKET_NAME &&
      (mc anonymous set download local/$$S3_BUCKET_NAME || true)
      "
    restart: "no"

volumes:
  postgres_data:
  s3_data:
